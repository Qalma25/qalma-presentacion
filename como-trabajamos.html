  <script>
    const canvas = document.querySelector('.network-bg');
    const ctx = canvas.getContext('2d');
    let width, height;
    const points = [];
    const numPoints = 50;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    function createPoints() {
      points.length = 0;
      for (let i = 0; i < numPoints; i++) {
        points.push({
          x: Math.random() * width,
          y: Math.random() * height,
          dx: (Math.random() - 0.5) * 0.4,
          dy: (Math.random() - 0.5) * 0.4
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      for (let i = 0; i < points.length; i++) {
        const p1 = points[i];
        p1.x += p1.dx;
        p1.y += p1.dy;

        if (p1.x < 0 || p1.x > width) p1.dx *= -1;
        if (p1.y < 0 || p1.y > height) p1.dy *= -1;

        ctx.beginPath();
        ctx.arc(p1.x, p1.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = '#b4d7f0';
        ctx.fill();

        for (let j = i + 1; j < points.length; j++) {
          const p2 = points[j];
          const dist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
          if (dist < 150) {
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.strokeStyle = 'rgba(160,200,240,0.3)';
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', () => {
      resize();
      createPoints();
    });

    resize();
    createPoints();
    draw();

    const cards = [
      {
        number: "01.",
        title: "Diagn√≥stico realista",
        description: "Sin adornos. Vemos lo que hay. Y lo que podr√≠a ser."
      },
      {
        number: "02.",
        title: "Acompa√±amiento humano",
        description: "Nos integramos en tu equipo. Nos importa tu cultura, tus valores, tu ritmo."
      },
      {
        number: "03.",
        title: "Estrategia personalizada",
        description: "Dise√±amos contigo el camino, con flexibilidad y visi√≥n."
      },
      {
        number: "04.",
        title: "Acci√≥n imperfecta",
        description: "No esperamos el momento ideal. Empezamos. Ajustamos. Crecemos."
      },
      {
        number: "05.",
        title: "Mejora continua con alma",
        description: "Porque los sistemas pueden ser fr√≠os‚Ä¶ si no los llenas de prop√≥sito."
      }
    ];

    let current = 0;
    const container = document.getElementById('card-content');

    function renderCard() {
      const card = cards[current];
      container.innerHTML = `
        <div class="number">${card.number}</div>
        <div class="title">${card.title}</div>
        <div class="description">${card.description}</div>
      `;
    }

    function nextCard() {
      current = (current + 1) % cards.length;
      renderCard();
    }

    function prevCard() {
      current = (current - 1 + cards.length) % cards.length;
      renderCard();
    }

    renderCard();
  </script>
