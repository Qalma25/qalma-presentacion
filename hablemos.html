  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
    }

    .slide.hablemos {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(135deg, #f4fafe, #eef2ff);
  display: flex;
  flex-direction: column;
  justify-content: center; /* CAMBIA de 'flex-start' a 'center' */
  align-items: center;
  text-align: center;
  padding: 4rem 1.5rem 2rem;
  box-sizing: border-box;
}


    .hablemos .logo-top {
      width: 180px;
      margin-bottom: 2rem;
    }

    .hablemos h2 {
      font-size: 2.4rem;
      color: #2e3c61;
      margin-bottom: 1rem;
      animation: fadeInDown 0.8s ease-out;
    }

    .hablemos .subtexto {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-out;
      max-width: 500px;
    }

    .acciones-contacto {
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeInUp 1.3s ease-out;
    }

    .acciones-contacto a {
      display: inline-block;
      text-decoration: none;
      background: #ffffff;
      border: 2px solid #5a7edc;
      color: #2c4170;
      padding: 0.9rem 1.4rem;
      border-radius: 2rem;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    }

    .acciones-contacto a:hover {
      background: #5a7edc;
      color: white;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hablemos .logo-top {
        width: 140px;
        margin-bottom: 1.5rem;
      }

      .hablemos h2 {
        font-size: 1.9rem;
      }

      .hablemos .subtexto {
        font-size: 1rem;
      }

      .acciones-contacto a {
        font-size: 0.95rem;
        padding: 0.8rem 1.2rem;
      }

      .acciones-contacto {
        gap: 1rem;
      }
    }
  </style>
