<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qalma Â· Bienvenida</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #d9ecff;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .logo-container img {
      width: 360px;
    }

    .video-nubes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- LOGO CENTRADO -->
  <div class="logo-container">
    <img src="logo_qalma.png" alt="Logo Qalma">
  </div>

  <!-- VIDEO TRANSPARENTE ENCIMA -->
  <video class="video-nubes" src="nubes2.webm" autoplay muted playsinline></video>

</body>
</html>
