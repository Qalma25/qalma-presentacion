<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qalma · Bienvenida</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #d9ecff;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .logo img {
      width: 360px;
    }

    .cloud {
      position: absolute;
      background-image: url('nubes.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      opacity: 0.95;
      transition: opacity 1.2s ease, transform 1.2s ease;
      z-index: 2;
    }

    .cloud.revealed {
      opacity: 0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="logo_qalma.png" alt="Logo Qalma">
  </div>

  <!-- Nubes generadas por JS -->
  <script>
    const cloudCount = 30; // más nubes
    const container = document.body;

    for (let i = 0; i < cloudCount; i++) {
      const cloud = document.createElement('div');
      cloud.classList.add('cloud');

      const size = Math.random() * 200 + 150; // tamaño entre 150px y 350px
      cloud.style.width = `${size}px`;
      cloud.style.height = `${size * 0.6}px`;

      cloud.style.top = `${Math.random() * 100}%`;
      cloud.style.left = `${Math.random() * 100}%`;
      cloud.style.opacity = 0.7 + Math.random() * 0.3; // opacidad entre 0.7 y 1

      container.appendChild(cloud);
    }

    container.addEventListener('mousemove', e => {
      document.querySelectorAll('.cloud').forEach(cloud => {
        const rect = cloud.getBoundingClientRect();
        const dx = rect.left + rect.width / 2 - e.clientX;
        const dy = rect.top + rect.height / 2 - e.clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 120) {
          cloud.classList.add('revealed');
        }
      });
    });
  </script>

</body>
</html>
