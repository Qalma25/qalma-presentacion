<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qalma · Bienvenida</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #d9ecff; /* Azul cielo claro */
      overflow: hidden;
      position: relative;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      z-index: 1;
      animation: zoomIn 2s ease-out forwards;
      opacity: 0;
    }

    .logo-container img {
      width: 320px;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
      mix-blend-mode: lighten; /* Prueba también screen si este no convence */
      opacity: 1; /* 100% opaco, no baja visibilidad */
    }

    video.background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes zoomIn {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <div class="logo-container">
    <img src="logo_qalma.png" alt="Logo Qalma" />
  </div>

  <!-- VIDEO NUBES ENCIMA -->
  <div class="video-overlay">
    <video class="background-video" src="nubes.mp4" autoplay muted playsinline></video>
  </div>

</body>
</html>
