<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qalma Â· Bienvenida</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #d9ecff;
      height: 100%;
      overflow: hidden;
      position: relative;
      cursor: none;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .logo img {
      width: 360px;
    }

    .cloud {
      position: absolute;
      background-image: url('nubes.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      opacity: 1;
      transition: opacity 1.5s ease, transform 1.5s ease;
      z-index: 2;
    }

    .cloud.revealed {
      opacity: 0;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo_qalma.png" alt="Logo Qalma">
  </div>

  <script>
    const cloudCount = 18;

    for (let i = 0; i < cloudCount; i++) {
      const cloud = document.createElement('div');
      cloud.classList.add('cloud');
      cloud.style.top = Math.random() * 100 + '%';
      cloud.style.left = Math.random() * 100 + '%';
      cloud.style.width = 200 + Math.random() * 250 + 'px';
      cloud.style.height = 120 + Math.random() * 130 + 'px';
      document.body.appendChild(cloud);
    }

    document.body.addEventListener('mousemove', e => {
      const clouds = document.querySelectorAll('.cloud');
      clouds.forEach(cloud => {
        const rect = cloud.getBoundingClientRect();
        const dx = rect.left + rect.width / 2 - e.clientX;
        const dy = rect.top + rect.height / 2 - e.clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 120) {
          cloud.classList.add('revealed');
        }
      });
    });
  </script>

</body>
</html>
