<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qalma · Nubes mágicas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #d9ecff;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 2;
      transform: translate(-50%, -50%);
    }

    .logo-container img {
      width: 340px;
    }

    .nubes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('nubes.png') center/cover no-repeat;
      z-index: 3;
      pointer-events: none;

      /* La parte mágica: máscara circular centrada */
      -webkit-mask-image: radial-gradient(circle at center, transparent 80px, rgba(0,0,0,1) 180px);
      mask-image: radial-gradient(circle at center, transparent 80px, rgba(0,0,0,1) 180px);
      mask-repeat: no-repeat;
      mask-size: cover;
      transition: mask-image 2s ease, opacity 3s ease;
    }

    /* OPCIONAL: efecto al pasar el ratón */
    body:hover .nubes {
      opacity: 0.4;
    }
  </style>
</head>
<body>

  <!-- Logo visible a través del agujero -->
  <div class="logo-container">
    <img src="logo_qalma.png" alt="Logo Qalma">
  </div>

  <!-- Nube grande cubriendo todo con un hueco central -->
  <div class="nubes"></div>

</body>
</html>
