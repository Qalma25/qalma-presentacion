<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qalma · Bienvenida</title>
  <style>
    body {
      margin: 0;
      background-color: #d9ecff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 5;
      transform: translate(-50%, -50%);
    }

    .logo-container img {
      width: 320px;
    }

    .nube {
      position: absolute;
      background-image: url('nubes.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.95;
      transition: transform 4s ease-out, opacity 3s ease-out;
    }

    /* Diferentes nubes con tamaños y posiciones */
    .nube1 {
      width: 600px;
      height: 300px;
      top: 10%;
      left: -200px;
    }

    .nube2 {
      width: 400px;
      height: 200px;
      top: 60%;
      left: 80%;
    }

    .nube3 {
      width: 500px;
      height: 250px;
      top: 30%;
      left: 30%;
    }

    /* Hover mágico que las mueve */
    body:hover .nube1 {
      transform: translateX(150%) translateY(-20%) scale(1.1);
      opacity: 0;
    }

    body:hover .nube2 {
      transform: translateX(-120%) translateY(-30%) scale(1.1);
      opacity: 0;
    }

    body:hover .nube3 {
      transform: translateX(80%) translateY(-50%) scale(1.1);
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="logo_qalma.png" alt="Logo Qalma">
  </div>

  <!-- Nubes -->
  <div class="nube nube1"></div>
  <div class="nube nube2"></div>
  <div class="nube nube3"></div>

</body>
</html>
